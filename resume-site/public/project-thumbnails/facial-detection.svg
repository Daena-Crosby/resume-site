<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bgGrad2)"/>
  
  <!-- Face Detection Box -->
  <g transform="translate(400, 200)">
    <!-- Face outline -->
    <ellipse cx="0" cy="0" rx="80" ry="100" fill="none" stroke="#00ff00" stroke-width="4" stroke-dasharray="8,4" opacity="0.8"/>
    
    <!-- Eyes -->
    <circle cx="-25" cy="-20" r="8" fill="#00ff00" opacity="0.6"/>
    <circle cx="25" cy="-20" r="8" fill="#00ff00" opacity="0.6"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="10" rx="8" ry="15" fill="#00ff00" opacity="0.4"/>
    
    <!-- Mouth -->
    <path d="M -30 40 Q 0 50 30 40" stroke="#00ff00" stroke-width="3" fill="none" opacity="0.6"/>
    
    <!-- Detection label -->
    <rect x="-60" y="-120" width="120" height="25" rx="4" fill="#00ff00" opacity="0.9"/>
    <text x="0" y="-105" text-anchor="middle" fill="#000" font-size="12" font-weight="bold">Face Detected</text>
  </g>
  
  <!-- Video frame indicator -->
  <rect x="50" y="50" width="700" height="300" fill="none" stroke="#555" stroke-width="2" stroke-dasharray="4,4"/>
</svg>

