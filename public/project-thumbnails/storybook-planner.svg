<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Book/Storybook Icon -->
  <g transform="translate(400, 150)">
    <rect x="-80" y="-40" width="160" height="100" rx="8" fill="#f472b6" opacity="0.3"/>
    <rect x="-75" y="-35" width="150" height="90" rx="6" fill="#ffffff" opacity="0.9"/>
    <line x1="-60" y1="-20" x2="60" y2="-20" stroke="#f472b6" stroke-width="2"/>
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#f472b6" stroke-width="2"/>
    <line x1="-60" y1="20" x2="60" y2="20" stroke="#f472b6" stroke-width="2"/>
    <line x1="-60" y1="40" x2="40" y2="40" stroke="#f472b6" stroke-width="2"/>
  </g>
  
  <!-- Planner Elements -->
  <circle cx="200" cy="100" r="30" fill="#60a5fa" opacity="0.4"/>
  <circle cx="600" cy="300" r="25" fill="#f472b6" opacity="0.4"/>
  <rect x="150" y="250" width="100" height="60" rx="6" fill="#60a5fa" opacity="0.3"/>
  <rect x="550" y="80" width="120" height="70" rx="6" fill="#f472b6" opacity="0.3"/>
</svg>

