<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#2a2a2a" stroke="#444" stroke-width="1" rx="4"/>
  <rect x="40" y="35" width="150" height="30" fill="#3a3a3a" rx="2"/>
  <rect x="600" y="30" width="120" height="40" fill="#4a4a4a" rx="4"/>
  
  <!-- Video Display Area -->
  <rect x="20" y="100" width="500" height="400" fill="#0a0a0a" stroke="#555" stroke-width="2" rx="4"/>
  
  <!-- Video Frame with Face Detection Box -->
  <rect x="40" y="120" width="460" height="360" fill="#1a1a1a" stroke="#666" stroke-width="1" rx="2"/>
  <!-- Face detection rectangle -->
  <rect x="150" y="200" width="200" height="250" fill="none" stroke="#00ff00" stroke-width="3" stroke-dasharray="5,5" rx="4"/>
  <!-- Face detection label -->
  <rect x="150" y="195" width="120" height="20" fill="#00ff00" rx="2"/>
  
  <!-- Control Panel -->
  <rect x="540" y="100" width="240" height="400" fill="#2a2a2a" stroke="#444" stroke-width="1" rx="4"/>
  
  <!-- Control Buttons -->
  <rect x="560" y="120" width="200" height="50" fill="#3a3a3a" stroke="#555" stroke-width="1" rx="4"/>
  <rect x="560" y="190" width="200" height="50" fill="#3a3a3a" stroke="#555" stroke-width="1" rx="4"/>
  <rect x="560" y="260" width="200" height="50" fill="#3a3a3a" stroke="#555" stroke-width="1" rx="4"/>
  
  <!-- Settings Section -->
  <rect x="560" y="330" width="200" height="150" fill="#1a1a1a" stroke="#555" stroke-width="1" rx="4"/>
  <rect x="570" y="350" width="180" height="20" fill="#3a3a3a" rx="2"/>
  <rect x="570" y="380" width="180" height="20" fill="#3a3a3a" rx="2"/>
  <rect x="570" y="410" width="180" height="20" fill="#3a3a3a" rx="2"/>
  <rect x="570" y="440" width="80" height="30" fill="#4a4a4a" rx="4"/>
  
  <!-- Status Bar -->
  <rect x="20" y="520" width="760" height="60" fill="#2a2a2a" stroke="#444" stroke-width="1" rx="4"/>
  <rect x="40" y="535" width="200" height="20" fill="#3a3a3a" rx="2"/>
  <rect x="260" y="535" width="150" height="20" fill="#3a3a3a" rx="2"/>
  <rect x="430" y="535" width="100" height="20" fill="#00ff00" rx="2"/>
</svg>

